<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- Central phone illustration -->
  <g transform="translate(350, 200)">
    <!-- Phone body -->
    <rect x="0" y="0" width="100" height="180" rx="20" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <rect x="10" y="20" width="80" height="140" rx="10" fill="#F8FAFC"/>
    
    <!-- Screen content -->
    <rect x="20" y="35" width="60" height="8" rx="4" fill="#3B82F6" opacity="0.6"/>
    <rect x="20" y="50" width="45" height="6" rx="3" fill="#E5E7EB"/>
    <rect x="20" y="62" width="50" height="6" rx="3" fill="#E5E7EB"/>
    
    <!-- Security badge -->
    <rect x="25" y="80" width="50" height="40" rx="8" fill="#10B981" opacity="0.2"/>
    <path d="M 40 90 L 45 95 L 60 80" stroke="#10B981" stroke-width="3" fill="none"/>
    <text x="50" y="110" text-anchor="middle" font-family="Arial" font-size="8" fill="#10B981" font-weight="bold">S√âCURIS√â</text>
    
    <!-- Home button -->
    <circle cx="50" cy="155" r="8" fill="#3B82F6" opacity="0.4"/>
  </g>
  
  <!-- Feature circles around the phone -->
  
  <!-- 1. Enregistrement (top-left) -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="40" fill="url(#primaryGradient)" opacity="0.1"/>
    <circle cx="0" cy="0" r="30" fill="url(#primaryGradient)" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="url(#primaryGradient)"/>
    <path d="M -8 -5 L -8 5 L 8 5 L 8 -5 Z M -5 -8 L 5 -8 M 0 -8 L 0 -15" stroke="white" stroke-width="2" fill="none"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151" font-weight="bold">Enregistrement</text>
  </g>
  
  <!-- 2. V√©rification IMEI (top-right) -->
  <g transform="translate(650, 100)">
    <circle cx="0" cy="0" r="40" fill="url(#secondaryGradient)" opacity="0.1"/>
    <circle cx="0" cy="0" r="30" fill="url(#secondaryGradient)" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="url(#secondaryGradient)"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2"/>
    <path d="M 6 6 L 12 12" stroke="white" stroke-width="2"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151" font-weight="bold">V√©rification IMEI</text>
  </g>
  
  <!-- 3. Signalement (bottom-left) -->
  <g transform="translate(150, 500)">
    <circle cx="0" cy="0" r="40" fill="#EF4444" opacity="0.1"/>
    <circle cx="0" cy="0" r="30" fill="#EF4444" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="#EF4444"/>
    <path d="M 0 -10 L -8 8 L 8 8 Z" fill="white"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="10" fill="#EF4444" font-weight="bold">!</text>
    <text x="0" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151" font-weight="bold">Signalement</text>
  </g>
  
  <!-- 4. Localisation (bottom-right) -->
  <g transform="translate(650, 500)">
    <circle cx="0" cy="0" r="40" fill="#F59E0B" opacity="0.1"/>
    <circle cx="0" cy="0" r="30" fill="#F59E0B" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="#F59E0B"/>
    <path d="M 0 -12 C -6 -12 -12 -6 -12 0 C -12 6 0 15 0 15 C 0 15 12 6 12 0 C 12 -6 6 -12 0 -12 Z" fill="white"/>
    <circle cx="0" cy="-3" r="3" fill="#F59E0B"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151" font-weight="bold">Localisation</text>
  </g>
  
  <!-- 5. Transfert (center-left) -->
  <g transform="translate(100, 300)">
    <circle cx="0" cy="0" r="35" fill="#8B5CF6" opacity="0.1"/>
    <circle cx="0" cy="0" r="25" fill="#8B5CF6" opacity="0.2"/>
    <circle cx="0" cy="0" r="18" fill="#8B5CF6"/>
    <path d="M -8 0 L 0 -6 L 0 -3 L 8 -3 L 8 3 L 0 3 L 0 6 Z" fill="white"/>
    <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#374151" font-weight="bold">Transfert</text>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.3">
    <!-- From phone to features -->
    <line x1="400" y1="290" x2="190" y2="140" stroke="url(#primaryGradient)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="400" y1="290" x2="610" y2="140" stroke="url(#secondaryGradient)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="400" y1="290" x2="190" y2="460" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="400" y1="290" x2="610" y2="460" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="400" y1="290" x2="140" y2="300" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Central title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" fill="#1F2937" font-weight="bold">√âcosyst√®me SecuriTel</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="#6B7280">Protection compl√®te de votre t√©l√©phone</text>
  
  <!-- Bottom info -->
  <g transform="translate(400, 550)">
    <rect x="-150" y="-20" width="300" height="40" rx="20" fill="white" opacity="0.9"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151" font-weight="bold">üîí Base de donn√©es s√©curis√©e</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="12" fill="#6B7280">ü§ù Partenaire des forces de l'ordre</text>
  </g>
</svg>