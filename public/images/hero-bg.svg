<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.12" />
      <stop offset="25%" style="stop-color:#8B5CF6;stop-opacity:0.08" />
      <stop offset="75%" style="stop-color:#06B6D4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.09" />
    </linearGradient>
    
    <radialGradient id="phoneGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Patterns -->
    <pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1.5" fill="#3B82F6" opacity="0.3"/>
    </pattern>
    
    <pattern id="hexagon" width="80" height="70" patternUnits="userSpaceOnUse">
      <path d="M40 5 L60 20 L60 50 L40 65 L20 50 L20 20 Z" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background layers -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>
  <rect width="1920" height="1080" fill="url(#hexagon)" opacity="0.4"/>
  
  <!-- Main smartphone illustration (right side) -->
  <g transform="translate(1300, 200)">
    <!-- Phone glow effect -->
    <ellipse cx="0" cy="150" rx="180" ry="120" fill="url(#phoneGlow)"/>
    
    <!-- Phone body -->
    <rect x="-60" y="50" width="120" height="200" rx="25" fill="#1F2937" opacity="0.1" stroke="#3B82F6" stroke-width="2" opacity="0.3"/>
    
    <!-- Screen -->
    <rect x="-50" y="70" width="100" height="160" rx="15" fill="#F8FAFC" opacity="0.9"/>
    
    <!-- Screen content -->
    <rect x="-40" y="85" width="80" height="12" rx="6" fill="#3B82F6" opacity="0.6"/>
    <rect x="-45" y="105" width="90" height="6" rx="3" fill="#E5E7EB" opacity="0.7"/>
    <rect x="-45" y="118" width="70" height="6" rx="3" fill="#E5E7EB" opacity="0.7"/>
    
    <!-- Security badge on screen -->
    <rect x="-30" y="140" width="60" height="50" rx="10" fill="#10B981" opacity="0.2"/>
    <path d="M -15 155 L -8 162 L 8 145" stroke="#10B981" stroke-width="3" fill="none" opacity="0.8"/>
    <text x="0" y="180" text-anchor="middle" font-family="Arial" font-size="8" fill="#10B981" opacity="0.8">SÉCURISÉ</text>
    
    <!-- Home button -->
    <circle cx="0" cy="265" r="12" fill="#3B82F6" opacity="0.4"/>
  </g>
  
  <!-- Large security shield (left side) -->
  <g transform="translate(300, 400)">
    <path d="M 0 -50 L 40 -25 L 40 25 L 0 60 L -40 25 L -40 -25 Z" fill="url(#shieldGradient)" stroke="#10B981" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
    <path d="M -15 0 L -5 15 L 20 -15" stroke="#10B981" stroke-width="4" fill="none" opacity="0.9"/>
  </g>
  
  <!-- IMEI verification card -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="150" height="80" rx="12" fill="#F8FAFC" opacity="0.95" stroke="#E5E7EB" stroke-width="1"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151" font-weight="bold">VÉRIFICATION IMEI</text>
    <text x="75" y="45" text-anchor="middle" font-family="monospace" font-size="10" fill="#6B7280">123456789012345</text>
    <circle cx="125" cy="25" r="8" fill="#10B981" opacity="0.8"/>
    <path d="M 121 25 L 124 28 L 129 22" stroke="white" stroke-width="2" fill="none"/>
    <text x="75" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#10B981">✓ APPAREIL SÉCURISÉ</text>
  </g>
  
  <!-- Database/Network connections -->
  <g opacity="0.4">
    <!-- Connection lines -->
    <line x1="300" y1="400" x2="500" y2="300" stroke="#3B82F6" stroke-width="2" stroke-dasharray="8,4"/>
    <line x1="500" y1="300" x2="700" y2="350" stroke="#3B82F6" stroke-width="2" stroke-dasharray="8,4"/>
    <line x1="700" y1="350" x2="900" y2="280" stroke="#3B82F6" stroke-width="2" stroke-dasharray="8,4"/>
    <line x1="900" y1="280" x2="1100" y2="320" stroke="#3B82F6" stroke-width="2" stroke-dasharray="8,4"/>
    
    <!-- Network nodes -->
    <circle cx="500" cy="300" r="6" fill="#3B82F6"/>
    <circle cx="700" cy="350" r="6" fill="#8B5CF6"/>
    <circle cx="900" cy="280" r="6" fill="#06B6D4"/>
    <circle cx="1100" cy="320" r="6" fill="#10B981"/>
  </g>
  
  <!-- Floating data elements -->
  <g transform="translate(800, 600)">
    <rect x="0" y="0" width="120" height="60" rx="8" fill="#F8FAFC" opacity="0.9" stroke="#E5E7EB" stroke-width="1"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#374151" font-weight="bold">BASE DE DONNÉES</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#6B7280">10,000+ téléphones</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#10B981">✓ Synchronisé</text>
  </g>
  
  <!-- Location tracking element -->
  <g transform="translate(600, 800)">
    <path d="M 0 -20 C -12 -20 -20 -12 -20 0 C -20 12 0 30 0 30 C 0 30 20 12 20 0 C 20 -12 12 -20 0 -20 Z" fill="#EF4444" opacity="0.2"/>
    <circle cx="0" cy="-8" r="6" fill="#EF4444" opacity="0.6"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#EF4444" opacity="0.7">LOCALISATION</text>
  </g>
  
  <!-- Theft alert notification -->
  <g transform="translate(1500, 600)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="#FEF2F2" opacity="0.9" stroke="#EF4444" stroke-width="1" opacity="0.5"/>
    <text x="50" y="18" text-anchor="middle" font-family="Arial" font-size="9" fill="#DC2626" font-weight="bold">⚠ ALERTE</text>
    <text x="50" y="32" text-anchor="middle" font-family="Arial" font-size="7" fill="#DC2626">Vol signalé</text>
    <text x="50" y="43" text-anchor="middle" font-family="Arial" font-size="7" fill="#DC2626">Appareil bloqué</text>
  </g>
  
  <!-- Floating geometric shapes -->
  <circle cx="150" cy="300" r="60" fill="#8B5CF6" opacity="0.08"/>
  <circle cx="1700" cy="200" r="80" fill="#06B6D4" opacity="0.1"/>
  <circle cx="1600" cy="800" r="50" fill="#10B981" opacity="0.12"/>
  <circle cx="100" cy="900" r="40" fill="#3B82F6" opacity="0.1"/>
  
  <!-- Abstract security elements -->
  <g transform="translate(1000, 700)">
    <rect x="0" y="0" width="40" height="25" rx="5" fill="#F59E0B" opacity="0.2"/>
    <rect x="8" y="8" width="24" height="12" rx="3" fill="#F59E0B" opacity="0.3"/>
    <circle cx="20" cy="14" r="3" fill="#F59E0B" opacity="0.5"/>
  </g>
  
  <!-- Binary code pattern -->
  <g transform="translate(1400, 500)" opacity="0.15">
    <text font-family="monospace" font-size="14" fill="#374151">10110101</text>
    <text y="20" font-family="monospace" font-size="14" fill="#374151">01101010</text>
    <text y="40" font-family="monospace" font-size="14" fill="#374151">11010101</text>
    <text y="60" font-family="monospace" font-size="14" fill="#374151">01011010</text>
  </g>
  
  <!-- Additional decorative elements -->
  <rect x="80" y="600" width="100" height="60" rx="12" fill="#8B5CF6" opacity="0.08" transform="rotate(15 130 630)"/>
  <rect x="1600" y="400" width="80" height="50" rx="10" fill="#06B6D4" opacity="0.1" transform="rotate(-20 1640 425)"/>
  
  <!-- Subtle wave pattern at bottom -->
  <path d="M 0 950 Q 480 920 960 950 T 1920 950 L 1920 1080 L 0 1080 Z" fill="#3B82F6" opacity="0.06"/>
  
  <!-- Top accent wave -->
  <path d="M 0 0 Q 480 30 960 0 T 1920 0 L 1920 130 Q 1440 100 960 130 T 0 130 Z" fill="#8B5CF6" opacity="0.04"/>
</svg>