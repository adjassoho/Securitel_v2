<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="verifyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
  </defs>
  
  <!-- Main phone -->
  <rect x="160" y="60" width="80" height="140" rx="16" fill="url(#verifyGradient)" stroke="#0E7490" stroke-width="2"/>
  <rect x="170" y="80" width="60" height="100" rx="8" fill="#F0F9FF"/>
  
  <!-- IMEI display -->
  <rect x="175" y="90" width="50" height="20" rx="4" fill="#06B6D4" opacity="0.1"/>
  <text x="200" y="102" text-anchor="middle" font-family="monospace" font-size="8" fill="#0891B2">IMEI</text>
  <text x="200" y="115" text-anchor="middle" font-family="monospace" font-size="6" fill="#374151">123456789012345</text>
  
  <!-- Checkmark -->
  <circle cx="200" cy="140" r="15" fill="#10B981"/>
  <path d="M193 140L198 145L207 136" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Magnifying glass -->
  <g transform="translate(120, 100)">
    <circle cx="15" cy="15" r="12" stroke="#374151" stroke-width="3" fill="none"/>
    <path d="M24 24L30 30" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Database/server -->
  <g transform="translate(280, 120)">
    <ellipse cx="20" cy="5" rx="18" ry="5" fill="#6B7280"/>
    <rect x="2" y="5" width="36" height="20" fill="#9CA3AF"/>
    <ellipse cx="20" cy="25" rx="18" ry="5" fill="#4B5563"/>
    <rect x="8" y="10" width="24" height="2" fill="#E5E7EB"/>
    <rect x="8" y="15" width="24" height="2" fill="#E5E7EB"/>
    <rect x="8" y="20" width="24" height="2" fill="#E5E7EB"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M240 140L280 140" stroke="#06B6D4" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M160 140L150 140" stroke="#06B6D4" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Status indicators -->
  <circle cx="100" cy="200" r="8" fill="#10B981"/>
  <text x="120" y="205" font-size="12" fill="#374151">Vérifié</text>
  
  <circle cx="250" cy="200" r="8" fill="#EF4444"/>
  <text x="270" y="205" font-size="12" fill="#374151">Suspect</text>
</svg>