<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Phone -->
  <rect x="150" y="50" width="100" height="180" rx="20" fill="url(#phoneGradient)" stroke="#1E40AF" stroke-width="2"/>
  <rect x="160" y="70" width="80" height="140" rx="8" fill="#F8FAFC"/>
  
  <!-- Screen content -->
  <rect x="170" y="80" width="60" height="4" rx="2" fill="#E2E8F0"/>
  <rect x="170" y="90" width="40" height="4" rx="2" fill="#E2E8F0"/>
  <rect x="170" y="110" width="60" height="30" rx="4" fill="#3B82F6" opacity="0.2"/>
  <circle cx="200" cy="125" r="8" fill="#3B82F6"/>
  
  <!-- Shield overlay -->
  <g transform="translate(280, 80)">
    <circle cx="30" cy="30" r="35" fill="#10B981" opacity="0.1"/>
    <path d="M30 10L15 18V30C15 42 30 46 30 46S45 42 45 30V18L30 10Z" fill="url(#shieldGradient)"/>
    <path d="M25 28L28 31L35 24" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Security waves -->
  <circle cx="200" cy="140" r="60" stroke="#10B981" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="200" cy="140" r="80" stroke="#10B981" stroke-width="1" fill="none" opacity="0.2"/>
  <circle cx="200" cy="140" r="100" stroke="#10B981" stroke-width="1" fill="none" opacity="0.1"/>
  
  <!-- Lock icon -->
  <g transform="translate(190, 250)">
    <rect x="0" y="8" width="20" height="15" rx="2" fill="#374151"/>
    <rect x="6" y="0" width="8" height="12" rx="4" fill="none" stroke="#374151" stroke-width="2"/>
    <circle cx="10" cy="15" r="2" fill="#F59E0B"/>
  </g>
</svg>