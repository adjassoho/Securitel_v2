<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="transferGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Person 1 (seller) -->
  <g transform="translate(80, 100)">
    <circle cx="20" cy="20" r="15" fill="#3B82F6"/>
    <rect x="5" y="35" width="30" height="40" rx="15" fill="#3B82F6"/>
    <!-- Phone in hand -->
    <rect x="35" y="45" width="15" height="25" rx="3" fill="#374151"/>
  </g>
  
  <!-- Transfer arrow -->
  <g transform="translate(180, 150)">
    <path d="M0 0L40 0" stroke="url(#transferGradient)" stroke-width="4" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
      </marker>
    </defs>
  </g>
  
  <!-- Person 2 (buyer) -->
  <g transform="translate(280, 100)">
    <circle cx="20" cy="20" r="15" fill="#10B981"/>
    <rect x="5" y="35" width="30" height="40" rx="15" fill="#10B981"/>
  </g>
  
  <!-- Contract/document -->
  <g transform="translate(160, 200)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="white" stroke="#D1D5DB" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="3" fill="#9CA3AF"/>
    <rect x="10" y="18" width="45" height="3" fill="#9CA3AF"/>
    <rect x="10" y="26" width="60" height="3" fill="#9CA3AF"/>
    <rect x="10" y="34" width="35" height="3" fill="#9CA3AF"/>
    
    <!-- Signatures -->
    <text x="20" y="50" font-size="8" fill="#374151">Vendeur</text>
    <text x="50" y="50" font-size="8" fill="#374151">Acheteur</text>
    <path d="M15 52Q20 48 25 52" stroke="#3B82F6" stroke-width="1" fill="none"/>
    <path d="M55 52Q60 48 65 52" stroke="#10B981" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Security shield -->
  <g transform="translate(190, 80)">
    <circle cx="20" cy="20" r="25" fill="#10B981" opacity="0.1"/>
    <path d="M20 5L10 10V20C10 28 20 30 20 30S30 28 30 20V10L20 5Z" fill="#10B981"/>
    <path d="M16 18L19 21L24 16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Money exchange -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="8" fill="#F59E0B"/>
    <text x="0" y="3" text-anchor="middle" font-size="8" fill="white" font-weight="bold">â‚£</text>
  </g>
</svg>