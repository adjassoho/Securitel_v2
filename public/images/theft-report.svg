<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="alertGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>
  
  <!-- Alert triangle -->
  <g transform="translate(180, 50)">
    <path d="M20 10L5 35L35 35Z" fill="url(#alertGradient)"/>
    <path d="M20 18L20 28" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <circle cx="20" cy="32" r="1.5" fill="white"/>
  </g>
  
  <!-- Stolen phone -->
  <rect x="160" y="100" width="80" height="140" rx="16" fill="#374151" stroke="#1F2937" stroke-width="2"/>
  <rect x="170" y="120" width="60" height="100" rx="8" fill="#1F2937"/>
  
  <!-- Crossed out -->
  <line x1="140" y1="80" x2="260" y2="260" stroke="#EF4444" stroke-width="4"/>
  <line x1="260" y1="80" x2="140" y2="260" stroke="#EF4444" stroke-width="4"/>
  
  <!-- Police badge -->
  <g transform="translate(280, 120)">
    <path d="M20 5L25 15L35 15L27 22L30 32L20 27L10 32L13 22L5 15L15 15Z" fill="#1D4ED8"/>
    <circle cx="20" cy="20" r="8" fill="#3B82F6"/>
    <text x="20" y="24" text-anchor="middle" font-size="8" fill="white" font-weight="bold">P</text>
  </g>
  
  <!-- Report document -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="40" height="50" rx="4" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="5" y="8" width="30" height="2" fill="#9CA3AF"/>
    <rect x="5" y="15" width="25" height="2" fill="#9CA3AF"/>
    <rect x="5" y="22" width="30" height="2" fill="#9CA3AF"/>
    <rect x="5" y="29" width="20" height="2" fill="#9CA3AF"/>
    
    <!-- Signature -->
    <path d="M8 40Q15 35 25 40Q30 42 32 40" stroke="#EF4444" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Signal waves (blocked) -->
  <g transform="translate(200, 170)">
    <path d="M-10 0Q0 -10 10 0Q0 10 -10 0" stroke="#EF4444" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M-15 0Q0 -15 15 0Q0 15 -15 0" stroke="#EF4444" stroke-width="2" fill="none" opacity="0.3"/>
    <line x1="-20" y1="-20" x2="20" y2="20" stroke="#EF4444" stroke-width="3"/>
  </g>
</svg>